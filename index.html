    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>

        <main>

                        ganância, corrupção e luxúria na capital Washington.
                    </p>
                </div>
                <div class="buttons">
                    <button role="button" class="watch-btn">
                        <i class="fas fa-play"></i> Assistir
                    </button>
                    <button role="button" class="info-btn">
                        <i class="fas fa-info-circle"></i> Mais Informações
                    </button>
                </div>
            </div>

                <section id="section1">
